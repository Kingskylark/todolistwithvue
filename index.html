<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="app">

        <div class="content">
            <h4>TO-DO LIST APP</h4>
            <div class="input-group d-flex justify-content-center">
                <input required v-model="todo.list" type="text" placeholder="Add what you want to do">
                <div class="input-group-append">
                    <span><a href=""><i class="fa fa-plus" id="plus"
                                style="font-size:20px ; margin-left: 5px; color: white; background-color: blueviolet; padding: 10px;"
                                aria-hidden="true" @click.prevent="addList()">
                                </i></a></span>
                </div>
                <button @click="showList()" id="show">
                    <span v-if="!showModal">Show List</span>
                    <span v-else>Hide List</span>
                </button>
            </div>
            
            
            <div v-if = "showModal">
                <div id="display" >
                    <div v-for="(todo, index) in todoList" id="disp">
                        <li> {{todo.list}} <i class="fa fa-trash" aria-hidden="true"
                                style="font-size: 20px; color: red; background-color: white;"
                                @click="deleteItem(index)"></i>
                            <input type="checkbox" id="input" />
                        </li>
                    </div>
                </div>

                <div class="d-flex mt-4">
                    <h5 class="h5">You have {{numbers}} item(s) in your list</h5>
                    <button @click="deleteAll">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
